<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>HTML Page with single Input Element</title>
    <script>
        // set the input element that is the target of the event passed in to a static value 
        function prepareField(focusEvent) {
           var field = focusEvent.target;
           field.value = "Welcome!";
        } 
        
        // post-processed the value in the input element that is the target of the event 
        function postField(focusEvent) {
           var field = focusEvent.target;
           field.value = field.value.toUpperCase();
        }

        // called to dynamically add listeners to selected elements in documents
        // typically called right after the document has loaded in the browser
        function addListeners() {
            var el = document.getElementById("theField");
            el.addEventListener("focus", function(e){prepareField(e)}, false);
            el.addEventListener("blur", function(e){postField(e)}, false);
        }   

        //to be called when entire document is loaded
        function init() {
            console.log("init document");
            addListeners();
        }
        // add event listener to entire document to fire when document is loaded in browser
        window.addEventListener('DOMContentLoaded', init, false);
    </script>
</head>

<body>
    <form>
        <input id="theField" type="text" />
    </form>
</body>

</html>
